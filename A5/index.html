<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A22&23 - Forms</title>
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <form action="">
   
    <h2>Get a quote</h2>
    <p>Fill up the form and our Team will get back <br> to you in 24 hours</p>

    <label for="name">Name</label>
    <input type="text" name="name" id="name" />

    <label for="email">Email</label>
    <input type="email" name="email" id="email" />

    <label for="password">Password</label>
    <input type="password" name="password" id="password" />

    <label for="age">Age</label>

    <div>
      <input type="radio" id="under" name="age" value="under" />
      <label for="under" class="custom">Under 16</label>
    
    </div>
    <div>
      <input type="radio" id="older" name="age" value="over" />
      <label for="older" class="custom">16 or older</label>
    </div>
<h2>Your Profile</h2>

    <label for="biography">Biography</label>
    <textarea name="biography" id="biography"></textarea>

    <label for="courses">Select Courses</label>
    <select name="courses" id="courses">
      <option value="electrical">Electrical Engineering</option>
      <option value="chemical">Chemical Engineering</option>
      <option value="technology">Technology Management</option>
      <option value="marketing">Marketing Assistant</option>
      <option value="sports">BasketBall Player</option>
    </select>
     <div>
    <label for="interests">Interests</label>
    </div>
    <div>
      <input type="checkbox" value="engineering" name="interests" id="engineering" />
      <label class="custom" for="engineering">Engineering</label>
    </div>

    <div>
      <input type="checkbox" value="business" name="interests" id="business" />
      <label class="custom" for="business">Business</label>
    </div>
    <div>
      <input type="checkbox" value="sports" name="interests" id="sports">
      <label class="custom" for="sports">Sports</label>
    </div>
    <div>
      <input type="checkbox" value="law" name="interests" id="law" />
      <label class="custom" for="law">Law</label>
    </div>

    <button>Accept</button>

  </form>
</body>

</html>
